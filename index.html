<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/challenge.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <title>Desafío - Encriptador de texto</title>
  </head>
  <body>
    <header>
      <div class="navBar">
        <h1><img src="/images/logo.png" alt="Logo para el challenge" class="logo"></h1>
        <nav>
          <ul>
            <li>Desafío 1° - Encriptador de texto.</li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <ul class="conversionTexto">
        <li class="trabajoTexto">
          <textarea placeholder="Ingrese el texto aquí" class="textoConve" id="texto"></textarea>
          <img src="/images/alert.ico" alt="Icono de advertencia" class="advertencia-icon">
          <label class="advertencia">Solo letras minúsculas y sin acentos</label>
          <div class="botones-contenedor">
            <button type="submit" class="encriptador" onclick="encriptarTexto();" id="encriptar">Encriptar</button>
            <button type="submit" class="desencriptador" onclick="desencriptarTexto();" id="desencriptar">Desencriptar</button>
          </div>
        </li>
        <li class="textoResultado">
          <div class="contenedorResultado">
            <img src="/images/buscando.png" alt="Texto no encontrado" class="buscar" id="imagen">
            <label id="respuesta" class="respuesta">Ningún mensaje fue encontrado<br> Ingresa el texto que desees encriptar <br> o desencriptar.</label>
          </div>
          <div class="botones-contenedor">
            <button class="copy" id="copy">Copiar texto</button>
          </div>
        </li>
      </ul>
    </main>
    
    <footer>
      <div class="footer">
        <h1><img src="/images/logo.png" alt="Logo para el challenge" class="logo"></h1>
        <label class="datosCreador">&copy Joel Humberto Terrones Lujan - 2024 <br>riaslujan@gmail.com
        </label>
      </div>
    </footer>
  </body>
  <script src="/app.js"></script>
</html>
